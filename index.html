<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#E50914">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-btn" class="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="length-control">
            <label for="length">Password Length: <span id="length-value">12</span></label>
            <input type="range" id="length" min="8" max="32" value="12">
        </div>

        <div class="options">
            <label class="checkbox-container">
                <input type="checkbox" id="uppercase" checked>
                <span class="checkmark"></span>
                Uppercase Letters
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="lowercase" checked>
                <span class="checkmark"></span>
                Lowercase Letters
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="numbers" checked>
                <span class="checkmark"></span>
                Numbers
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="symbols">
                <span class="checkmark"></span>
                Special Characters
            </label>
        </div>

        <div id="special-chars" class="special-chars hidden">
            <h3>Select Special Characters</h3>
            <div class="special-chars-grid">
                <label class="char-checkbox">
                    <input type="checkbox" value="!">!
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="@">@
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="#">#
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="$">$
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="%">%
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="^">^
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="&">&
                </label>
                <label class="char-checkbox">
                    <input type="checkbox" value="*">*
                </label>
            </div>
        </div>

        <button id="generate" class="generate-btn">Generate Password</button>
    </div>

    <!-- Popup de confirmation de copie -->
    <div id="copy-popup" class="copy-popup">
        <i class="fas fa-check-circle"></i> Mot de passe copi√© !
    </div>

    <script src="app.js"></script>
</body>

</html>
